<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap.css" type="text/css"/>
    <title>Очередь</title>
</head>
<body>
<header>
    <svg class="oval" xmlns="http://www.w3.org/2000/svg" width="107" height="44" viewBox="0 0 107 44" fill="none">
        <ellipse cx="28" cy="-4.5" rx="79" ry="48.5" fill="#F4694D"/>
    </svg>
    <span class="headerTitle">ОЧЕРЕДЬ</span>
</header>
<div class="container margins">
    <div class="row">
        <div class="col-md-12">
            <div class="TextOfTheTop">
                <div class="QueueTitle3">
                    <h4>Зачетная неделя</h4>
                    <p class="QueueCreator">Железняк Александр Владимирович</p>
                </div>
                <div class="QueueQuantity">
                    <span class="quantity">132</span>
                    <p>участника</p>
                </div>
            </div>
            <div class="MoreDetailedTxt">
                <span><b>Подробнее: </b>какой-то текст бла бла бла бла бла ааааа</span>
            </div>
            <div class="UpperButtons">
                <div class="MemberButton">
                    <button>участники</button>
                </div>
                <div class="GoOutButton">
                    <button>выйти из очереди</button>
                </div>
            </div>
            <div class="AfterUpperButtonsTxt">
                <span>145 позиций</span>
                <p>До твоей ближайшей очереди 3 позиции</p>
            </div>
            <div class="StudentsInQueue">
                <p><b>1 Васильев Андрей Антонович 2391</b></p>
                <p>2 Гончарова Александра Дмитриевна 2371<p>
            </div>
            <div class="StandInQueueButton">
                <button>ВСТАТЬ В ОЧЕРЕДЬ</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

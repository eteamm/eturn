<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainStyle.css" type="text/css"/>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../main.js"></script>
    <link rel="stylesheet" href="../bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap.css" type="text/css"/>
    <title>Eturn</title>
</head>
<body>
<header>
    <svg class="oval" xmlns="http://www.w3.org/2000/svg" width="107" height="44" viewBox="0 0 107 44" fill="none">
        <ellipse cx="28" cy="-4.5" rx="79" ry="48.5" fill="#F4694D"/>
    </svg>
    <span class="headerTitle">ГЛАВНАЯ</span>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <div class="informationAboutStudent">
                <div class="name">
                    <p class="sectionName">имя пользователя</p>
                    <p class="andreiVasilev"><b>АНДРЕЙ ВАСИЛЬЕВ</b></p>
                </div>
                <div class="additionalInformation">
                    <div class="status">
                        <p class="sectionName">статус</p>
                        <p class="statusAndGroup">студент</p>
                    </div>
                    <div class="group">
                        <p class="sectionName">группа</p>
                        <p class="statusAndGroup">2391</p>
                    </div>
                </div>
            </div>
            <div class="etuIdInformation">
                <div class="etuIdTxt">
                    <b>ETU ID</b>
                </div>
                <button class="exitBtn">выйти</button>
            </div>
            <div class="typeQueue">
                <div class="myQueue">
                    <b>МОИ</b>
                    <div class="lineUnderMy"></div>
                </div>
                <div class="available">
                    <b>ДОСТУПНЫЕ</b>
                    <div class="lineUnderAvailable"></div>
                </div>
            </div>
            <div class="listQueue">
                <div class="queueBlockAvailable">
                    <div class="nameQueue">
                        Зачётная неделя
                    </div>
                    <div class="nameTeacher">
                        Александр Владимирович Железняк
                    </div>
                    <div class="divRightButton">
                        <button class="joinBtn">вступить</button>
                    </div>
                    <div class="moreDetailed">
                         <b>Подробнее:</b> иметь при себе решнные задачи с 1 по 5. Мы в аудитории 2122
                    </div>
                </div>
            </div>
            <div class="divCenterButton">
                <button class="makeQueueBtn">
                    СОЗДАТЬ ОЧЕРЕДЬ
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainStyle.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap.css" type="text/css"/>
    <title>Eturn</title>
</head>
<body>
<header>
    <svg class="oval" xmlns="http://www.w3.org/2000/svg" width="107" height="44" viewBox="0 0 107 44" fill="none">
        <ellipse cx="28" cy="-4.5" rx="79" ry="48.5" fill="#F4694D"/>
    </svg>
    <span class="headerTitle">ГЛАВНАЯ</span>
</header>
<div class="informationAboutStudent">
    <div class="name">
        <p style="font-size: 10px; margin: 5px 0">Имя пользователя</p>
        <p style="font-size: 30px; margin: 5px 0">Андрей Васильев</p>
    </div>
    <div class="additionalInformation">
        <div class="status">
            <p style="font-size: 10px; margin: 10px 0">Cтатус</p>
            <p style="font-size: 15px">Студент</p>
        </div>
        <div class="group">
            <p style="font-size: 10px; margin: 10px 0">Группа</p>
            <p style="font-size: 15px">2391</p>
        </div>
    </div>
</div>
<div class="etuIdInformation">
    <div class="etuIdTxt">
        ETU ID
    </div>
    <div class="ExitBtn">
        выйти
    </div>
</div>
<div class="typeQueue">
    <div class="myQueue">
        Мои
    </div>
    <div class="available">
        Доступные
    </div>
</div>
<div class="listQueue">
    <div class="queueBlock1">
        <div class="nameQueue">
            Зачётная неделя
        </div>
        <div class="nameTeacher">
            Александр Владимирович Железняк
        </div>
        <div class="quantityPeople">
            132 человека
        </div>
    </div>
</div>
<div class="mainButton">
    <button class="button" type="button">
        <div class="buttonTxt">СОЗДАТЬ ОЧЕРЕДЬ</div>
    </button>
</div>
</body>
</html>

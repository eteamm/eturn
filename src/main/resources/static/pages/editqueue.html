<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../jquery.js"></script>
    <script src="../editqueue.js"></script>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap.css" type="text/css"/>
    <title>Редактирование очереди</title>
</head>
<body>
<header>
    <svg class="oval" xmlns="http://www.w3.org/2000/svg" width="107" height="44" viewBox="0 0 107 44" fill="none">
        <ellipse cx="28" cy="-4.5" rx="79" ry="48.5" fill="#F4694D"/>
    </svg>
    <span class="headerTitle">РЕДАКТИРОВАТЬ</span>
</header>
<div class="container margins">
    <div class="row">
        <div class="col-md-12">
            <div class="InputFields">
                <span class="InputFieldsName">Название очереди</span>
                <input type="text" name="QueueTitle" class="EditQueueFields" placeholder="Введите название очереди">
                <span class="WarningTxt">Нельзя сохранить поле, пока оно пустое</span><br>
                <span class="InputFieldsName">Описание очереди</span>
                <input type="text" name="QueueTitle" class="EditQueueFields" placeholder="Введите описание">
                <span class="InputFieldsName">Группы</span>
                <input type="text" class="EditQueueFields" placeholder="Введите допустимые группы">
            </div>
            <div class="GroupFields">
            </div>
            <div class="BottomButtons">
                <button class="BottomButton">ВСТАТЬ В ОЧЕРЕДЬ</button>
                <button class="BottomButton2">ОТМЕНА</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
